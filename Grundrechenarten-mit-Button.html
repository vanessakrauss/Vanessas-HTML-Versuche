<!DOCTYPE html>
<html> 
<head>
    <title>JavaScript ist doof!</title>
</head>
<body>
    <h1>Magical Mathematics!</h1>
    <input type="number" id="ersteZahlAddition">
    <input type="number" id="zweiteZahlAddition">
    <button type="submit" id ="BitteAddieren">Ergebnis Addition</button>
  <br>
    <input type="number" id="ersteZahlSubtraktion">
    <input type="number" id="zweiteZahlSubtraktion">
    <button type="submit" id ="BitteSubtrahieren">Ergebnis Subtraktion</button>

  <br>
    <input type="number" id="ersteZahlMultiplikation">
    <input type="number" id="zweiteZahlMultiplikation">
    <button type="submit" id ="BitteMultiplizieren">Ergebnis Multiplikation</button>

  <br>
    <input type="number" id="ersteZahlDivision">
    <input type="number" id="zweiteZahlDivision">
    <button type="submit" id ="BitteDividieren">Ergebnis Division</button>
  <br>
    <input type="number" id="ersteZahlModulo">
    <input type="number" id="zweiteZahlModulo">
    <button type="submit" id ="BitteModulo">Ergebnis Modulo</button>

    <script>
    document.querySelector('#BitteAddieren').onclick = Addition;
  
    function Addition() {
    var ersteZahlAddition = parseFloat(document.getElementById("ersteZahlAddition").value, 10);
    var zweiteZahlAddition = parseFloat(document.getElementById("zweiteZahlAddition").value, 10);
    var ErgebnisAddition = ersteZahlAddition + zweiteZahlAddition;
    document.querySelector('#BitteAddieren').innerText += ": " + ErgebnisAddition;
  }
  document.querySelector('#BitteSubtrahieren').onclick = Subtraktion;
  
    function Subtraktion() {
    var ersteZahlSubtraktion = parseFloat(document.getElementById("ersteZahlSubtraktion").value, 10);
    var zweiteZahlSubtraktion = parseFloat(document.getElementById("zweiteZahlSubtraktion").value, 10);
    var ErgebnisSubtraktion = ersteZahlSubtraktion - zweiteZahlSubtraktion;
    document.querySelector('#BitteSubtrahieren').innerText += ": " + ErgebnisSubtraktion;
  }  
  document.querySelector('#BitteMultiplizieren').onclick = Multiplikation;
  
    function Multiplikation() {
    var ersteZahlMultiplikation = parseFloat(document.getElementById("ersteZahlMultiplikation").value, 10);
    var zweiteZahlMultiplikation = parseFloat(document.getElementById("zweiteZahlMultiplikation").value, 10);
    var ErgebnisMultiplikation = ersteZahlMultiplikation * zweiteZahlMultiplikation;
    document.querySelector('#BitteMultiplizieren').innerText += ": " + ErgebnisMultiplikation;
  }  
  document.querySelector('#BitteDividieren').onclick = Division;
  
    function Division() {
    var ersteZahlDivision = parseFloat(document.getElementById("ersteZahlDivision").value, 10);
    var zweiteZahlDivision = parseFloat(document.getElementById("zweiteZahlDivision").value, 10);
    var ErgebnisDivision = ersteZahlDivision / zweiteZahlDivision;
    document.querySelector('#BitteDividieren').innerText += ": " + ErgebnisDivision;
  }  

  document.querySelector('#BitteModulo').onclick = Modulo;

  function Modulo() {
    var ersteZahlModulo = parseFloat(document.getElementById("ersteZahlModulo").value, 10);
    var zweiteZahlModulo = parseFloat(document.getElementById("zweiteZahlModulo").value, 10);
    var ErgebnisModulo = ersteZahlModulo % zweiteZahlModulo;
    document.querySelector('#BitteModulo').innerText += ": " + ErgebnisModulo;
  }  
    </script> 
</body>
</html>
