<head>
    <title>CSS-Spielereien</title>
    <style>
       h1 {
           border: thin solid transparent;
        }
        h2 {
            font-size: 2.6em;
            color:red;
            background-color: beige;
            border: thin solid;
            text-align:center;
        }
        p {
            color:brown;
            font-size:1.3em;
        }
    </style>
</head>

<body>
    <h1>Das ist eine H1</h1>
    <h2>Das ist eine H2</h2>
    <p>Das ist ein Paragraph.</p>
</body>
